<title>Guerre des Pays</title>
<style>
:root{--bg:#111;--card-bg:rgba(255,255,255,0.1);--border:rgba(255,255,255,0.25);--text:#fff;--accent:#0af;}
body{margin:0;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;background:linear-gradient(135deg,#111,#222);color:var(--text);}
header,main{max-width:1000px;margin:auto;padding:1rem;}
.glass{background:var(--card-bg);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:1rem;box-shadow:0 4px 30px rgba(0,0,0,0.1);padding:1rem;margin-bottom:1rem;}
label{display:block;margin:0.5rem 0;}
input,select,button{border-radius:0.5rem;border:1px solid var(--border);background:rgba(255,255,255,0.05);color:var(--text);padding:0.5rem;font-size:1rem;}
button{cursor:pointer;}
.country{display:flex;align-items:center;justify-content:space-between;padding:0.5rem;border-bottom:1px solid var(--border);}
.country:last-child{border-bottom:none;}
.flag{font-size:1.5rem;margin-right:0.5rem;}
.xp{width:50px;text-align:right;margin-right:0.5rem;}
.status{margin-left:0.5rem;}
@media(max-width:600px){.country{flex-direction:column;align-items:flex-start;}}
</style>

<body>
<header class="glass">
<div id="playerDisplay"></div>
<form id="playerForm">
<label><span data-i18n="firstName">Prénom</span>
<input type="text" id="fname" required></label>
<label><span data-i18n="lastName">Nom de famille</span>
<input type="text" id="lname" required></label>
<label><span data-i18n="birthDate">Date de naissance</span>
<input type="date" id="bdate" required></label>
<label><span data-i18n="origin">Origine</span>
<input type="text" id="origin" required></label>
<label><span data-i18n="avatar">Avatar</span>
<select id="gender">
<option value="male">♂️</option>
<option value="female">♀️</option>
</select></label>
<button type="submit" data-i18n="save">Enregistrer</button>
</form>
</header>
<main>
<div class="glass" id="controls">
<label for="lang"><span data-i18n="language">Langue</span>
<select id="lang" aria-label="language"></select></label>
<button id="random" data-i18n="randomEvent">Événement aléatoire</button>
<div id="message" aria-live="polite" style="margin-top:0.5rem;"></div>
</div>
<div class="glass" id="marriage">
<select id="c1"><option value="">--</option></select>
<select id="c2"><option value="">--</option></select>
<button id="marryBtn" data-i18n="marry">Marier</button>
</div>
<div class="glass">
<ul id="countries"></ul>
</div>
</main>

langSelect.addEventListener('change',()=>{currentLang=langSelect.value;applyTranslations();});
function t(key){return translations[currentLang][key]||key;}
function applyTranslations(){document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=t(el.dataset.i18n);});}
applyTranslations();
function flag(code){return flagEmoji(code.toUpperCase());}
const list=document.getElementById('countries');
const select1=document.getElementById('c1');
const select2=document.getElementById('c2');
function addOption(sel,c){const o=document.createElement('option');o.value=c.code;o.textContent=flag(c.code)+" "+c.name;sel.appendChild(o);}

const xp=document.createElement('span');xp.className='xp';xp.textContent=c.xp||0;
const btn=document.createElement('button');btn.textContent=t('declareWar');btn.addEventListener('click',()=>{c.atWar=!c.atWar;btn.textContent=t(c.atWar?'makePeace':'declareWar');status.textContent=t(c.atWar?'atWar':'atPeace');});
